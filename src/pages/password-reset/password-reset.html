<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">

  <div class="reset-password-box box">

    <ion-list>
      <ion-item>
        <div>Digite seu endereço de email emabaixo. Você receberá instruções para recuperar sua senha.</div>
        <ion-input [(ngModel)]="emailReset"  type="email" value="" placeholder="Digite seu email"></ion-input>
      </ion-item>

      <button ion-button color="primary" block (click)="resetPassword()">Recuperar senha</button>
    </ion-list>
  </div>
</ion-content>
