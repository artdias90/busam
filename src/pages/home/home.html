<ion-header >
  <ion-navbar>
    <ion-title style="text-align: center;">BusAM - Valinhos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #E8EAF6">

  <div *ngIf="showLoading" style="text-align: center;margin-top: 60%;"><img src="assets/img/loading.gif"></div>

  <div *ngIf="!showLoading">
  	<ion-card padding *ngIf="aviso">
  		{{aviso}}
  	</ion-card>

    <div style="text-align: center;" *ngIf="imagem">
    	<a href="{{link}}" target="_target"><img src="{{imagem}}" ></a>
    </div>

    <ion-card *ngFor="let items of item" (click)="viewItem(items)" padding>
    	<div style="background: #e8eaf6;color: #3f51b5;position: absolute;padding: 10px;border-radius: 30px;margin-left: -25px;margin-top: -25px;border: #3f51b5 solid 2px;">{{items.numeroLinha}}</div>
      <div style="margin-left: 30px;">{{items.nomeLinha}}</div>
    </ion-card>

    <div style="text-align: center;" *ngIf="imagem_footer">
      <a href="{{link_footer}}" target="_target"><img src="{{imagem_footer}}" ></a>
    </div>

    <ion-card padding>
    	<div style="text-align: center;">
    		<a href="http://www.codeam.com.br" target="_blank" style="color: #000000;text-decoration: none;font-family: roboto;font-size: 110%;">
          Desenvolvido por CodeAM
        </a>
    	</div>
    </ion-card>
  </div>
</ion-content>
