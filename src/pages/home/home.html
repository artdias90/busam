<ion-header>
  <ion-navbar hideBackButton>
      <div class="troca-linha" (click)="backStart()">
        <ion-icon name="swap"></ion-icon>
      </div>
    <ion-title class="busam">BusAM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div class="background"></div>
  <div *ngFor="let items of item" (click)="viewItem(items)" text-wrap class="linhas">
    <ion-icon [color]="items.favorita? 'yellow' :'#000'" [name]="items.favorita? 'star' :'star-outline'" yellow class="favorite-star" ion-stop-event (click)="favoritar($event, items)" width-10></ion-icon> {{items.numeroLinha}} - {{items.nomeLinha}}  
  </div>
</ion-content>
