<ion-header>
  <ion-navbar hideBackButton>
      <div class="troca-linha" (click)="backStart()">
        <ion-icon name="swap"></ion-icon>
      </div>
    <ion-title class="busam">BusAM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div class="background"></div>
  <br>
  <div *ngFor="let items of item" (click)="viewItem(items)" text-wrap class="linhas">
    <div style="margin-left: -4vw;padding: 2px;width: 17vw;text-align: -webkit-center;float: left;font-size: 7vw;">{{items.numeroLinha}}</div>
    <div style="width: 69vw;float: left;">{{items.nomeLinha}}</div>
    <ion-icon [color]="items.favorita? 'yellow' :'#000'" [name]="items.favorita? 'star' :'star-outline'" yellow class="favorite-star" ion-stop-event (click)="favoritar($event, items)" width-10></ion-icon>  
  </div>
</ion-content>
