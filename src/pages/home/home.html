<ion-header >
  <ion-navbar hideBackButton >
    <div style="position: absolute;color: white;font-size: 150%;margin-left: 2%;" (click)="backStart()">
      <ion-icon name="swap"></ion-icon>
    </div>
    <ion-title style="text-align: center;width: 60%;margin-left: 20%;">BusAM</ion-title>
  </ion-navbar>
</ion-header>

  <div *ngIf="showLoading" style="text-align: center;margin-top: 60%;"><img src="assets/img/loading.gif"></div>

  <div *ngIf="!showLoading">

   <ion-card *ngFor="let items of item" (click)="viewItem(items)">
      <ion-row>
        <ion-col width-90>
          <button ion-item (click)="viewItem(items)" style="background: rgba(255, 255, 255, 0.8);    margin-bottom: 5px;" width-90>
            <div style="font-size: 1em;width: 100%;cursor: pointer;word-break: normal;white-space: normal;">{{items.numeroLinha}} - {{items.nomeLinha}}</div>
          </button>
        </ion-col>
        <ion-col width-10 style="display: flex;justify-content: center;align-items: center;font-size: 1.5em;">
          <ion-icon [color]="items.favorita? 'yellow' :'#000'" [name]="items.favorita? 'star' :'star-outline'" yellow class="favorite-star" ion-stop-event (click)="favoritar($event, items)" width-10></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
   

    <div style="text-align: center;" *ngIf="imagem_footer">
      <a href="{{link_footer}}" target="_target"><img src="{{imagem_footer}}" ></a>
    </div>
