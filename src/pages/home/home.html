<ion-header >
  <ion-navbar hideBackButton >
    <div style="position: absolute;color: white;font-size: 150%;margin-left: 2%;" (click)="backStart()">
      <ion-icon name="swap"></ion-icon>
    </div>
    <ion-title style="text-align: center;">BusAM - Valinhos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../www/assets/img/valinhos.png');padding: 0px;background-repeat: no-repeat;background-size: auto 100%;background-position: center top;">

  <div *ngIf="showLoading" style="text-align: center;margin-top: 60%;"><img src="assets/img/loading.gif"></div>

  <div *ngIf="!showLoading">
  	<div padding *ngIf="aviso" style="background: rgba(255, 255, 255, 0.8);margin-top: 10px;margin-bottom: 10px;">
  		{{aviso}}
  	</div>

    <div style="text-align: center;" *ngIf="imagem">
    	<a href="{{link}}" target="_target"><img src="{{imagem}}" ></a>
    </div>


<ion-list>
  <button ion-item *ngFor="let items of item" (click)="viewItem(items)" style="background: rgba(255, 255, 255, 0.8);    margin-bottom: 5px;">
    {{items.numeroLinha}} - {{items.nomeLinha}}
  </button>  
</ion-list>

      <div style="margin-left: 30px;">{{items.nomeLinha}}</div>
    </ion-card> 
    -->

    <div style="text-align: center;" *ngIf="imagem_footer">
      <a href="{{link_footer}}" target="_target"><img src="{{imagem_footer}}" ></a>
    </div>

  	<div style="text-align: center;background: #3f51b5;color: white;padding: 5px;font-weight: bolder;">
  		<a href="http://www.codeam.com.br" target="_blank" style="color: white;text-decoration: none;font-family: roboto;font-size: 110%;">
        Desenvolvido por CodeAM
      </a>
  	</div>
  </div>
</ion-content>
