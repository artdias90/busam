<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="titulo-header">Alarmes</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngIf="!horarios || horarios.length === 0">
      Você ainda não salvou nenhum horário.
    </ion-card>
    <div *ngIf="horarios && horarios.length > 0">
      <ion-card *ngFor="let linha of horarios">
        <strong>Linha {{linha.numero}} - </strong>
        <span *ngFor="let linha_horario of linha.horarios">
          {{printHorario(linha_horario)}}
          <ion-icon (click)="deleteHorario(linha.numero, linha_horario)" name="trash" color="danger"></ion-icon>
        </span>
      </ion-card>
    </div>

  </ion-list>

</ion-content>
