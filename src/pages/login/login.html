<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
  <div class="box">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" type="text" value="" placeholder="Usuário..."></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password"  type="password" value="" placeholder="Senha..."></ion-input>
      </ion-item>

      <ion-item>
        <a class="no-border centralize" (click)="navigate('password-reset')">Esqueci minha senha</a>
      </ion-item>

      <button ion-button color="secondary" block (click)="login()">Entrar</button>
      <ion-label>
        <a class="centralize password-reset-link" (click)="navigate('register')">Criar nova conta GRÁTIS</a>
      </ion-label>
    </ion-list>
  </div>
</ion-content>
